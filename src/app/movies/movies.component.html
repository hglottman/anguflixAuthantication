<div class="movies-container">
    <div class="head">
   <h3>Movies available for purchase:</h3>
   <app-search (parentFunction) = "setFilter($event)" ></app-search>
    </div>
  
  <div class="movie" *ngFor="let movie of movies">
    <app-movie [movie]="movie" (parentPurchase) = "purchaseMovie($event)" buttonText = "purchase"></app-movie>
  </div>
</div>
