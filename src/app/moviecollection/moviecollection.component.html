<div class="collection-container">
  
        <div class="movie" *ngFor="let movie of movieCollection; let idx = index">
                <app-movie [movie] = "movie" (parentRemove) = "removeFromCollection($event)" buttonText = "remove"></app-movie>
        </div>
       <h1 *ngIf = "movieCollection.length == 0">Please Select A Movie From The List Below</h1>
       

</div>
